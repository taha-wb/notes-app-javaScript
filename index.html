<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="./style.css">
 
</head>
<body>
  <header id="banner">
    <h1>Notes</h1>
    
  </header>
  <div id="add-icon">
    <img src="./kisspng-plus-and-minus-signs-computer-icons-plus-minus-sig-positive-vector-5adf8916e6f890.7023559515245990629461.png">
  </div>
  <div id="add-window">
    <div id="add-closeIcon"><img src="./kisspng-rothko-chapel-computer-icons-hamburger-button-black-x-5b4862e13a6ea1.4440065215314705612394.png" alt="Close Window"></div>
    
    <form id="add-form" action="">
      <label for="text-area">Add your notes : </label><br><br>
      <textarea name="" id="text-area" cols="30" rows="6"></textarea><br><br>
      <input id="submitBtn" type="submit" value="Add">
    </form>
  </div>
  <div id="notes-wrapper">
    
  </div>
  <div id="window">
    <div id="closeIcon"><img src="./kisspng-rothko-chapel-computer-icons-hamburger-button-black-x-5b4862e13a6ea1.4440065215314705612394.png" alt="Close Window"></div>
    <p class="window-text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, quaerat veniam! Corporis consequuntur asperiores consequatur dolor laboriosam neque deleniti doloremque vitae nostrum aut. Nulla deserunt nobis consequuntur voluptates provident sit!
    </p>
    <div class="btn">
      <button class="deleteBtn">delete</button>
    </div>
    
  </div>
 
</body>
<script src="./script.js"></script>
</html>
